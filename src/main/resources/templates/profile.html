<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lifelong</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/css/lifelong.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="row content">
    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
        <h2><span class="glyphicon glyphicon-list-alt" aria-hidden="true" th:text="${sectionName}"></span></h2>
        <div class="media" th:each="question : ${paginationDTO.questionDTOList}">
            <div class="media-left">
                <a href="#">
                    <img class="media-object" th:src="${question.user.avatar_url}" alt="...">
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading" th:text="${question.title}">Media heading</h4>
                <p th:text="${question.content}"></p>
                <p th:text="${#dates.format(question.getGmtCreate(),'yyyy-MM-dd HH:mm:ss')}"></p>
            </div>
        </div>

        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li>
                    <a th:href="@{'/profile/'+${section}(page=${1})}" aria-label="Begin" th:if="${paginationDTO.isShowBegin()}">
                        <span aria-hidden="true">第一页</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{'/profile/'+${section}(page=${paginationDTO.page-1})}" aria-label="Previous"
                       th:if="${paginationDTO.isHasPre()}">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li th:each="page:${paginationDTO.pages}" th:class="${page == paginationDTO.page}? 'active':''">
                    <a th:href="@{'/profile/'+${section}(page=${page})}" th:text="${page}"> </a>
                </li>
                <li>
                    <a th:href="@{'/profile/'+${section}(page=${paginationDTO.page+1})}" aria-label="Next"
                       th:if="${paginationDTO.isHasNext()}">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{'/profile/'+${section}(page=${paginationDTO.totalPage})}" aria-label="Begin"
                       th:if="${paginationDTO.isShowEnd()}">
                        <span aria-hidden="true">最后一页</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
        <div class="list-group">
            <a href="/profile/question" th:class="${section == 'question'}? 'active list-group-item':'list-group-item'">
                我的问题
            </a>
            <a href="/profile/comment" th:class="${section == 'comment'}? 'active list-group-item':'list-group-item'">最新评论</a>
        </div>
    </div>
</div>

</body>
</html>
