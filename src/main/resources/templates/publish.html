<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lifelong</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/lifelong.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js" type="application/javascript"></script>
</head>
<body>

<div th:insert="~{navigation :: nav}"></div>
<div class="row content">
    <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
        <h2><span class="glyphicon glyphicon-plus" aria-hidden="true">发问</span></h2>
        <form action="/publish" method="post">
            <div class="form-group">
                <label for="title">标题</label>
                <input type="text" class="form-control" id="title" name="title" th:value="${title}" placeholder="请输入标题">
            </div>
            <div class="form-group">
                <label for="content">内容</label>
                <textarea class="form-control" id="content" name="content" th:text="${content}"
                          placeholder="请简单描述内容"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" id="exampleInputFile">
                <p class="help-block">Example block-level help text here.</p>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Check me out
                </label>
            </div>
            <div class="alert alert-danger" role="alert" th:if="${error}!=null">
                <a href="#" class="alert-link" th:text="${error}">...</a>
            </div>
            <button type="submit" class="btn btn-default">提交</button>
        </form>
    </div>

    <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
        <h3>问题说明</h3>
    </div>
</div>

</body>
</html>
